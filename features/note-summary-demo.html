        function loadSample(index) {

        function analyzeNote() {
            const noteText = document.getElementById('noteInput').value.trim();
            
            if (!noteText) {
                alert('L√ºtfen analiz edilecek bir not girin!');
                return;
            }
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Analiz Ediliyor...';
            
            // Simulate AI processing
            setTimeout(() => {
                const analysis = generateMockAnalysis(noteText);
                displayResults(analysis);
                
                btn.disabled = false;
                btn.textContent = 'üîç AI ile Analiz Et';
            }, 2000);
        }
        
        function generateMockAnalysis(text) {
            const wordCount = text.split(' ').length;
            const sentences = text.split('.').length;
            const readingTime = Math.ceil(wordCount / 200);
            
            // Extract key topics
            const topics = extractTopics(text);
            
            // Generate summary
            const summary = generateSummary(text);
            
            // Suggest tags
            const tags = generateTags(text);
            
            // Determine category
            const category = determineCategory(text);
            
            return {
                summary,
                topics,
                tags,
                category,
                wordCount,
                readingTime,
                sentences
            };
        }
        
        function extractTopics(text) {
            const words = text.toLowerCase().split(/\s+/);
            const topicWords = ['proje', 'toplantƒ±', 'ara≈ütƒ±rma', 'geli≈ütirme', 'tasarƒ±m', 'test', 'ai', 'uygulama'];
            const found = topicWords.filter(topic => 
                words.some(word => word.includes(topic))
            );
            return found.length > 0 ? found : ['genel'];
        }
        
        function generateSummary(text) {
            const sentences = text.split('.').filter(s => s.trim().length > 20);
            const keyPoints = sentences.slice(0, 3);
            return `Bu not ${keyPoints.length} ana konuyu i√ßeriyor. ${keyPoints[0]}. √ñnemli detaylar ve eylem planlarƒ± belirtilmi≈ü.`;
        }
        
        function generateTags(text) {
            const words = text.toLowerCase();
            const tagMap = {
                'toplantƒ±': ['toplantƒ±', 'meeting'],
                'proje': ['proje', 'project'],
                'ara≈ütƒ±rma': ['ara≈ütƒ±rma', 'research'],
                'geli≈ütirme': ['geli≈ütirme', 'development'],
                'ai': ['ai', 'yapay-zeka'],
                'tasarƒ±m': ['tasarƒ±m', 'design'],
                'test': ['test', 'testing']
            };
            
            const tags = [];
            for (const [key, variants] of Object.entries(tagMap)) {
                if (variants.some(variant => words.includes(variant))) {
                    tags.push(key);
                }
            }
            
            return tags.length > 0 ? tags : ['genel', 'not'];
        }
        
        function determineCategory(text) {
            const lower = text.toLowerCase();
            if (lower.includes('toplantƒ±') || lower.includes('meeting')) return 'ƒ∞≈ü';
            if (lower.includes('ara≈ütƒ±rma') || lower.includes('research')) return 'Ara≈ütƒ±rma';
            if (lower.includes('proje') || lower.includes('geli≈ütirme')) return 'Proje';
            if (lower.includes('fikir') || lower.includes('idea')) return 'Yaratƒ±cƒ±';
            return 'Genel';
        }
